<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles/search.css" />
    <title>Analyze Tweets</title>
  </head>
  <body>
    <div class="container-twitter">
      <form action="/tweets" method="POST">
        <div class="input-container">
          <div class="input-tweet">
            <label for="input"> Enter a #hashtag, keyword or @username </label>
          </div>
          <div class="input-form">
            <input class="box" type="text" name="keyword" />
          </div>
          <div class="input-num">
            <label for="num"> How many tweets do you want to analyze? </label>
          </div>
          <div class="input-form">
            <input class="box" type="text" name="num" />
          </div>
          <button type="submit" id="button" class="btn btn-outline-light">Analyze</button>
        </div>
      </form>
    </div>

  <div>{%block tweet%} {%endblock%}</div>

  </body>
</html>
