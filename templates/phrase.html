<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles/search.css" />
    <title>Phrase Analysis</title>
  </head>
  <body>
    <div class="container">
      <form action="/res" method="POST" class="phrase-form-wrapper">
        <div class="phrase-input">
          <label for="phrase">Enter a message or phrase to analyze.. </label>
        </div>
        <div class="phrase-form">
          <input class="box" type="text" name="phrase" />
        </div>
        <button type="submit" id="button" class="btn btn-outline-light">
          Analyze
        </button>
      </form>

  <div>{%block result%} {%endblock%}</div>

    </div>
  </body>
</html>
